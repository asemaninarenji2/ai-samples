spring:
  ai:
    ollama:
      chat:
        options:
          model: llama3.2:1b
    openai:
      api-key: ${OPENAI_API_KEY}
    chat:
      client:
        enabled: false
  datasource:
    url: jdbc:postgresql://localhost:5432/inventory
    username: postgres
    password: postgres
    driver-class-name: org.postgresql.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
