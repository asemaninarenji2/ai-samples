spring:
  sql:
    init:
      schema-locations: classpath:schemas/schema-h2db.sql
      mode: always
  docker:
    compose.stop.command: down
  ai:
    vectorstore:
      qdrant:
        host: localhost
#        port: 6333          # HTTP port
        grpc-port: 6334     # gRPC port
        use-tls: false
        collection-name: eazybytes
        initial-schema: true
        embedding-dimension: 1536
        transport: grpc
    ollama:
      chat:
        options:
          model: llama3.2:1b
    openai:
      api-key: ${OPENAI_API_KEY}
      embedding:
        model: text-embedding-3-small
        dimensions: 1536
    chat:
      client:
        enabled: false
      memory:
        repository:
          jdbc:
            datasource: primary
            initialize-schema: always
            schema: classpath:schemas/schema-h2db.sql
    chatmemory:
      jdbc:
        enabled: true
  datasource:
    primary:
      jdbc-url: jdbc:h2:mem:test
      driver-class-name: org.h2.Driver
      username: h2
      password: h2
      console:
        enabled: true
    secondary:
      jdbc-url: jdbc:postgresql://localhost:5432/ai
      driver-class-name: org.postgresql.Driver
      username: postgres
      password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
#        dialect: org.hibernate.dialect.PostgreSQLDialect
logging:
  level:
    org:
      springframework:
        ai:
          chat:
            client:
              advisor: DEBUG
